<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear cuenta</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #e6f0ff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
        }

        .container {
            background: white;
            width: 420px;
            padding: 35px 40px;
            border-radius: 12px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.15);
            border-top: 12px solid #0039a6;
            text-align: center;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 28px;
            color: #0039a6;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #0039a6;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #a8b7d1;
            border-radius: 6px;
            box-sizing: border-box;
            margin-top: 4px;
            font-size: 14px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            background: #ffd100;
            color: #0039a6;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #ffcf33;
        }

        .msg-error {
            margin-top: 10px;
            color: red;
            font-size: 14px;
        }

        .bottom-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .bottom-link a {
            color: #0039a6;
            font-weight: bold;
            text-decoration: none;
        }

        .bottom-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Crear cuenta</h2>

    <form method="POST">
        {% csrf_token %}

        <label for="username">Usuario</label>
        <input type="text" name="username" required>

        <label for="email">Email</label>
        <input type="email" name="email" required>

        <label for="password">Contraseña</label>
        <input type="password" name="password" required>

        <button type="submit">Registrarme</button>
    </form>

    {% for message in messages %}
        <p class="msg-error">{{ message }}</p>
    {% endfor %}

    <p class="bottom-link">
        ¿Ya tenés cuenta?
        <a href="{% url 'login' %}">Iniciar sesión</a>
    </p>

</div>

</body>
</html>
