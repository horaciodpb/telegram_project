{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Telegrama</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #e6f0ff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
        }

        .container {
            background: white;
            width: 800px;
            padding: 35px 45px;
            border-radius: 12px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.15);
            border-top: 12px solid #0039a6;
            margin-bottom: 60px;
        }

        h2 {
            text-align: center;
            margin-top: 0;
            font-size: 28px;
            color: #0039a6;
        }

        h3 {
            margin-bottom: 8px;
            margin-top: 25px;
            color: #0039a6;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #0039a6;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #a8b7d1;
            border-radius: 6px;
            box-sizing: border-box;
            margin-top: 4px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        .radio-group label {
            font-weight: normal;
            display: block;
            margin-bottom: 4px;
            color: #0039a6;
        }

        .submit-btn {
            margin-top: 30px;
            width: 100%;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            background: #ffd100;
            color: #0039a6;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        .submit-btn:hover {
            background: #ffcf33;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Crear Telegrama (Ley 23.789)</h2>

    <form id="telegramForm" method="POST" action="{% url 'generate_pdf' %}" target="_blank">
        {% csrf_token %}

        <!-- ===================== -->
        <!-- DESTINATARIO -->
        <!-- ===================== -->
        <h3>Destinatario</h3>

        <label>Apellido y nombre o razón social</label>
        <input type="text" name="dest_nombre" required>

        <label>Ramo o actividad principal</label>
        <input type="text" name="dest_ramo">

        <label>Domicilio laboral</label>
        <input type="text" name="dest_domicilio_laboral">

        <label>Código Postal</label>
        <input type="text" name="dest_cp">

        <label>Localidad</label>
        <input type="text" name="dest_localidad">

        <label>Provincia</label>
        <input type="text" name="dest_provincia">

        <!-- ===================== -->
        <!-- REMITENTE -->
        <!-- ===================== -->
        <h3>Remitente</h3>

        <label>Apellido y nombre</label>
        <input type="text" name="rem_nombre" required>

        <label>DNI Nº</label>
        <input type="text" name="rem_dni" required>

        <label>Fecha</label>
        <input type="text" name="rem_fecha" placeholder="DD/MM/YYYY">

        <label>Domicilio real</label>
        <input type="text" name="rem_domicilio_real">

        <label>Código Postal</label>
        <input type="text" name="rem_cp">

        <label>Localidad</label>
        <input type="text" name="rem_localidad">

        <label>Provincia</label>
        <input type="text" name="rem_provincia">

        <!-- ===================== -->
        <!-- CUERPO -->
        <!-- ===================== -->
        <h3>Cuerpo del telegrama</h3>
        <textarea name="cuerpo" rows="10" required></textarea>

        <!-- ===================== -->
        <!-- TIPO DE COMUNICACIÓN -->
        <!-- ===================== -->
        <h3>Tipo de comunicación</h3>
        <div class="radio-group">
            <label><input type="radio" name="tipo_comunicacion" value="renuncia" checked> Comunicación de renuncia</label>
            <label><input type="radio" name="tipo_comunicacion" value="ausencia"> Comunicación de ausencia</label>
            <label><input type="radio" name="tipo_comunicacion" value="otro"> Otro tipo de comunicación</label>
        </div>

        <button type="submit" class="submit-btn">Generar PDF</button>
    </form>
</div>

</body>
</html>
